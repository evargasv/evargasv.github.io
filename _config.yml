      target="_blank">Sense Photonics</a>, I joined <a href="https://ouster.com/industry/automotive/" target="_blank">Ouster</a> in building lidar for the automotive
      industry.</td>
  </tr>

  <tr>
      <td style="width:125px;text-align-last:justify;padding-right:5px"><ul style="margin-bottom:0"><li><b>Jul. 2021:</b></li></ul></td>
      <td>Our paper <a href="publications/preprints/luczynski2021arxiv.pdf" target="_blank">Underwater Inspection and Intervention Dataset</a> is now
