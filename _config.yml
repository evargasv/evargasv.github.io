about_content: | # this will include new lines to allow paragraphs
  I am currently a Senior Software Engineer at <a href="https://www.leapautomation.co.uk/" target="_blank">Leap Automation</a>. Previously, I worked
  at <a href="https://ouster.com/" target="_blank">Ouster</a> as a Software Engineer and at <a href="https://orcahub.org/" target="_blank">ORCA Hub</a>
  as a Research Associate. I obtained my PhD in Signal 
  Processing from <a href="https://www.hw.ac.uk/schools/engineering-physical-sciences/institutes/sensors-signals-systems.htm" target="_blank">Heriot-Watt University</a> and my 
  Master's degree in Computer Vision and Robotics via an Erasmus Mundus Master Programme called <a href="https://www.vibot.org/" target="_blank">VIBOT</a>, awarded by the 
  <a href="https://en.u-bourgogne.fr/" target="_blank">University of Burgundy</a> *(France)*, 
  <a href="http://www.udg.edu/en/" target="_blank">University of Girona</a> *(Spain)* and 
  <a href="https://www.hw.ac.uk/" target="_blank">Heriot-Watt University</a> *(United Kingdom)*. 
  I received my Bachelor's degree in computer science from 
  <a href="http://eisc.univalle.edu.co/index.php/laboratorios/mmv-lab" target="_blank">Universidad del Valle</a> *(Colombia)*, during which I participated in an academic
  exchange with the <a href="https://www.fau.eu/" target="_blank">Friedrich–Alexander University Erlangen–N&uuml;rnberg</a> *(Germany)*. 
  I have also spent time as a research intern at 
  <a href="https://research.eu.medical.canon/" target="_blank">Toshiba Medical Visualization Systems</a> and 
  <a href="https://www.philips.com/a-w/research/locations/aachen.html" target="_blank">Philips Research Aachen</a>, and participated in an Innovation Think Tank organised by 
  <a href="https://www.siemens-healthineers.com/en-uk/careers/innovation-think-tank" target="_blank">Siemens Healthcare</a>.

  <center>
  <a href="https://mailhide.io/e/4ScnnHL9" target="_blank">Email</a> /
