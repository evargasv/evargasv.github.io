  </tr>

  <tr>
      <td style="width:125px;text-align-last:justify;padding-right:5px"><ul style="margin-bottom:0"><li><b>Nov. 2019:</b></li></ul></td>
      <td>I defended my PhD thesis, <a href="publications/theses/vargas2020_phd.pdf" target="_blank">Acoustic Source Localisation in Constrained Environments</a>. 
